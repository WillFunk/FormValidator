<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="lib/bootstrap.css">
    <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.css">
    <style>
        .error {
            color: #a10;
        }

        input.error {
            border: 1px solid #a10;
        }

        .input-result {
            position: relative;
            top: -27px;
            left: 280px;
        }

        span.success {
            color: #3c763d;
        }

        .wrapper {
            width: 300px;
            margin: 30px auto;
        }
    </style>


</head>

<body ng-app="myApp" ng-controller="signUpController">
<div class="wrapper">
    <h1>注册</h1>
    <form name="signUpForm" ng-submit="submitForm()">
        <div class="form-group" ng-class="{ 'has-success':signUpForm.username.$valid }">
            <label>用户名：</label>
            <!--<pre>合法：{{ signUpForm.username.$valid }}</pre>
            <pre>{{ userdata.username }}</pre>-->
            <input name="username" type="text" class="form-control"
                   ng-model="userdata.username" ng-minlength="4" ng-maxlength="32" required>

            <span class="fa fa-check input-result success" ng-if="signUpForm.username.$valid"></span>

            <p class="error" ng-if="signUpForm.username.$error.required
            && signUpForm.username.$touched">用户名不可为空</p>

            <p class="error" ng-if="(signUpForm.username.$error.minlength || signUpForm.username.$error.maxlength)
            && signUpForm.username.$touched">用户名长度应在4至32位之间</p>
        </div>
        <div class="form-group" ng-class="{ 'has-success':signUpForm.password.$valid }">
            <label>密码：</label>
            <!--<pre>合法：{{ signUpForm.password.$valid }}</pre>
            <pre>{{ userdata.password }}</pre>-->
            <input name="password" type="password" class="form-control"
                   ng-model="userdata.password" ng-minlength="6" ng-maxlength="255" required>

            <span class="fa fa-check input-result success" ng-if="signUpForm.password.$valid"></span>

            <p class="error" ng-if="signUpForm.password.$error.required
            && signUpForm.password.$touched">密码不可为空</p>

            <p class="error" ng-if="(signUpForm.password.$error.minlength || signUpForm.password.$error.maxlength)
            && signUpForm.password.$touched">密码长度应在4至32位之间</p>
        </div>
        <div class="form-group" ng-class="{ 'has-success':signUpForm.password2.$valid }">
            <label>确认密码：</label>
            <!--<pre>合法：{{ signUpForm.password2.$valid }}</pre>
            <pre>{{ userdata.password2 }}</pre>-->
            <input name="password2" type="password" class="form-control"
                   ng-model="userdata.password2" compare="userdata.password" required>

            <span class="fa fa-check input-result success" ng-if="signUpForm.password2.$valid"></span>

            <p class="error" ng-if="signUpForm.password2.$error.compare
            && signUpForm.password2.$touched">两次密码输入不一致</p>
        </div>
        <div class="form-group">
            <button class="btn btn-primary" ng-disabled="signUpForm.username.$invalid || signUpForm.password.$invalid ||
               signUpForm.password2.$invalid">注册
            </button>
        </div>
    </form>
</div>

<script src="lib/angular.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
